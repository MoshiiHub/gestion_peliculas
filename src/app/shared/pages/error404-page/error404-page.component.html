<body>
  <mat-card class="error-card">
    <mat-card-header>
      <mat-card-title>¡Ups! Página no encontrada</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="error-message">
        <mat-icon class="error-icon">error_outline</mat-icon>
        <p>La página que estás buscando no existe o ha sido movida.</p>
      </div>

      <div class="error-actions">
        <button mat-raised-button color="primary" routerLink="/home">Volver al inicio</button>
        <button mat-raised-button color="accent" (click)="goBack()">Volver atrás</button>
      </div>
    </mat-card-content>
  </mat-card>
</body>
