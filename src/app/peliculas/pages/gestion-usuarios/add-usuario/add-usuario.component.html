<div class="container">
  <h3 mat-dialog-title>Añadir usuario</h3>

  <form class="mat-dialog-content usuario-form" [formGroup]="usuarioForm">

    <div class="form">
      <label for="usuario">Correo electrónico</label>
      <input id="usuario" type="email" formControlName="usuario" name="usuario" placeholder="usuario" required>
    </div>

    <div class="form">
      <label for="nombre_publico">Nombre público</label>
      <input id="nombre_publico" type="text" formControlName="nombre_publico" name="nombre_publico" placeholder="Nombre público">
    </div>

    <div class="form">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="pass_user" name="pass_user" placeholder="Contraseña" required>
    </div>

    <!-- Rol -->
    <div class="form">
      <label for="id_rol">Rol</label>
      <select id="id_rol" formControlName="id_rol">
        <option *ngFor="let rol of roles" [value]="rol.id_rol">
          {{ rol.id_rol }} - {{ rol.rol }}
        </option>
      </select>
    </div>

    <div class="form">
      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" formControlName="observaciones" placeholder="Observaciones"></textarea>
    </div>

    <div mat-dialog-actions class="form-actions">
      <button mat-button id="onSubmit" type="submit" [disabled]="!usuarioForm.valid" (click)="confirmAdd()">Guardar</button>
      <button mat-button id="onNoClick" (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>

  </form>
</div>
