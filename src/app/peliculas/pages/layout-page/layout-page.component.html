<mat-sidenav-container fullscreen>
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
    <mat-toolbar color="primary">
      <span>Menu </span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <!-- Elimina el (click)="sidenav.close()" -->
      <a mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.close()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Toolbar superior -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
      <span class="spacer">Menu</span>
    </button>
    <span class="spacer"></span> <!-- Esto empuja el contenido a la izquierda -->


    <!-- AquÃ­ agregamos otro spacer para empujar el logout a la derecha -->
    <button mat-button color="warn" (click)="logout()" style="margin-left:auto">

      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>

  <!-- Contenido principal -->
  <div class="container p-2">
    <router-outlet></router-outlet>
    <br>
  </div>
</mat-sidenav-container>
