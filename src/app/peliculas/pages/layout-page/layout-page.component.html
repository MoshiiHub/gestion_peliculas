<mat-sidenav-container fullscreen>
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
    <mat-toolbar color="primary">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.close()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Barra de navegaciÃ³n superior -->
  <mat-toolbar color="primary" class="toolbar-content">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
      <span class="spacer">Menu</span>
    </button>

    <span class="spacer"></span> <!-- Empuja el contenido a la derecha -->

    <!-- Contenedor para el usuario y logout -->
    <div class="user-info">
      <span class="user-name">{{ userName }}</span>
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </mat-toolbar>

  <!-- Contenido principal -->
  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
